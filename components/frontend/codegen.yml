overwrite: true
schema: "http://localhost:4000/graphql"
#documents: "src/**/*.queries.ts"
documents: "src/pages/**/utils/(queries|mutations).ts"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
